<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Webhook 送信ツール</title>
</head>
<body>
  <h1>Discord メッセージ送信</h1>
  <textarea id="message" rows="4" cols="40" placeholder="送信したいメッセージ"></textarea>
  <br />
  <button id="sendBtn">送信</button>

  <script>
    
    const webhookURL = "https://canary.discord.com/api/webhooks/1429678584175263765/HMn2UXoFtcp3AN5BIBVc1_hYQ6-VGP8WAdww7U4IKxw3cfDtHdB_bdflYr2vtEzV9LN3"; // Webhook URL

    document.getElementById("sendBtn").addEventListener("click", () => {
      const content = document.getElementById("message").value;
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      })
        .then(() => alert("送信しました！"))
        .catch(() => alert("送信に失敗しました"));
    });
  </script>
</body>
</html>
